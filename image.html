<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const clientes = ["João Silva", "Maria Oliveira", "Carlos Santos", "Ana Souza", "Fernando Lima"];
            const inputCliente = document.getElementById("cliente");

            // Autocomplete de clientes
            inputCliente.addEventListener("input", function () {
                const filtro = inputCliente.value.toLowerCase();
                const sugestoes = clientes.filter(cliente => cliente.toLowerCase().includes(filtro));

                let lista = document.getElementById("lista-clientes");
                lista.innerHTML = "";
                sugestoes.forEach(cliente => {
                    let item = document.createElement("option");
                    item.value = cliente;
                    lista.appendChild(item);
                });
            });

            // Mudar formulário conforme Tipo de Produção
            document.getElementById("tipoProducao").addEventListener("change", function () {
                let tipo = this.value;
                document.getElementById("form-impressao").style.display = tipo === "impressao" ? "block" : "none";
                document.getElementById("form-costura").style.display = tipo === "costura" ? "block" : "none";
                document.getElementById("form-montagem").style.display = tipo === "montagem" ? "block" : "none";
            });
        });
    </script>
</head>
<body class="p-3">

    <div class="container border p-4 rounded">
        <h4 class="mb-3">Cadastro de Pedido</h4>

        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Número do Pedido:</label>
                    <input type="text" class="form-control" id="numPedido" placeholder="Gerado automaticamente" disabled>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Cliente:</label>
                    <input type="text" class="form-control" id="cliente" list="lista-clientes" placeholder="Digite para buscar">
                    <datalist id="lista-clientes"></datalist>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Data de Entrada:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Data de Entrega:</label>
                    <input type="date" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="form-label">Observação:</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>

            <!-- Seletor de Tipo de Produção -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Tipo de Produção:</label>
                    <select class="form-control" id="tipoProducao">
                        <option value="" selected>Selecione...</option>
                        <option value="impressao">Impressão</option>
                        <option value="costura">Costura</option>
                        <option value="montagem">Montagem</option>
                    </select>
                </div>
            </div>

            <!-- Formulários dinâmicos -->
            <div id="form-impressao" style="display: none;">
                <h5 class="mt-3">Detalhes da Impressão</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Impressão:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Material:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div id="form-costura" style="display: none;">
                <h5 class="mt-3">Detalhes da Costura</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Quantidade de Ilhós:</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Overloque:</label>
                        <input type="checkbox">
                    </div>
                </div>
            </div>

            <div id="form-montagem" style="display: none;">
                <h5 class="mt-3">Detalhes da Montagem</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Montagem:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Quantidade:</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
            </div>

            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary">Próximo</button>
            </div>
        </form>
    </div>

</body>
</html>
